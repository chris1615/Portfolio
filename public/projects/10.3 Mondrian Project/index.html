<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    .grid-container{
      display: grid;
      grid-template-columns:320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      width: 748px;
      height: 748px;
      background-color:black;
      gap: 9px;
      
    }
    .red{
      background-color: #E72F24;

    }
    .first{
      background-color:#F0F1EC;
      grid-column-start: 2;
      grid-column-end: -1;

    }
    .second{
      background-color:#F0F1EC;
      grid-row-start: 2;
      grid-row-end: 4;
    }
    .third{
      background-color: #F0F1EC;
      grid-area: 2/2/4/4;
    }
    .blue{
      background-color:#004592 ;
      border-bottom: 10px solid black;

    }
    .fourth{
      background-color: #F0F1EC;
      grid-row: span 2;
      
    }
    .fifth{
      background-color: #F0F1EC;
      grid-row: 220px;
    }
    .yellow{
      background-color: #F9D01E;
      grid-row: auto;
    }
    .black{
      background-color: #232629;
      grid-row: auto;
    }
    .container{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
    body{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      align-content: center;
      margin: 0px;
      padding: 0px;

    }


  </style>
</head>

<body>
  <!-- Write your HTML here -->
  
     <div class="grid-container">
    <div class="red"></div>
    <div class="grey first"></div>
    <div class="grey second"></div>
    <div class="grey third"></div> 
    <div class="blue"></div>
    <div class="grey fourth"></div>
    <div class="grey fifth"></div>
    <div class="yellow"></div>
    <div class="black"></div>
    
  </div>
 
</body>

</html>
